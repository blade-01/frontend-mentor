<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | REST Countries API with theme switcher</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <div>
            <h1>Where in the world?</h1>
          </div>
          <div class="toggle">
            <i class="fa fa-moon moon"> Dark Mode</i>
            <i class="fa fa-sun sun"> Light Mode</i>
          </div>
        </div>
      </div>
    </header>

    <form class="form">
      <div class="container">
        <div class="form-input">
          <div class="search-tab">
            <i class="fa fa-search search-icon"></i>
            <input
              aria-label="search"
              type="text"
              class="input"
              name="search"
              placeholder="Search for a country..."
            />
            <input type="submit" value="submit" aria-hidden="true" />
          </div>
          <div class="dropdown">
            <div id="select" class="select">
              <p>
                <span>Filter by Region</span>
                <span class="fa chevron fa-chevron-down"></span>
              </p>
              <ul class="selectdrop">
                <li>All</li>
                <li>Africa</li>
                <li>Americas</li>
                <li>Asia</li>
                <li>Europe</li>
                <li>Oceania</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="countries-tab">
      <div class="container">
        <div class="cards">
          <!-- API Data goes here  -->
        </div>
      </div>
    </div>

    <!-- Page Details -->
    <aside class="single-page">
      <div class="container">
        <div class="single-page-content">
          <!-- API Data goes here  -->
        </div>
      </div>
    </aside>

    <script src="main-main.js"></script>
  </body>
</html>
