<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="align-left">
            <div class="showcase">
                <div class="logo">
                    <img src="./images/logo.svg" alt="" />
                </div>
                <img class="mobile-img" src="./images/hero-mobile.jpg" alt="" />
                <div class="blade">
                    <h1><span>We're</span> coming soon</h1>

                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                </div>
                <form action="" id="form">
                    <input id="email" type="email" placeholder="Email Address" />
                    <img src="./images/icon-error.svg" alt="" class="icon-err">
                    <button><img src="./images/icon-arrow.svg" alt=""></button>
                    <small class="msg-err">Please provide a valid email.</small>
                </form>
            </div>
        </div>

        <div class="img align-right"></div>
    </div>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Animashaun Taofiq</a>.
        </p>
    </footer>
</body>

<script src="script.js"></script>

</html>
