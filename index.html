<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: calc(50% - 308.56px/2);
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="showcase">
        <div class="container">
            <div class="float">
                <div class="float-left">
                    <div class="float-left-content">
                        <img src="./images/logo.svg" alt="">
                        <div class="files">
                            <img class="file" src="./images/icon-document.svg" alt="">
                            <img class="file" src="./images/icon-folder.svg" alt="">
                            <img class="file" src="./images/icon-upload.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="float-right">
                    <div class="float-right-content">
                        <p class="storage">You’ve used <strong>815 GB</strong> of your storage</p>
                        <div class="progress">
                            <div class="progress-bar">
                                <div class="progress-bar-mini"></div>
                            </div>
                        </div>
                        <p class="left">0 GB</p>
                        <p class="right">1000 GB</p>
                    </div>
                </div>
                <div class="gb-left">
                    <p><strong class="gb">185</strong> GB LEFT</p>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.github.com/blade-01">Animashaun Taofiq T</a>.
    </div>
</body>

</html>
