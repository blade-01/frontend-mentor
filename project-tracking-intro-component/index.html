<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            padding: 5rem 2rem;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
            text-transform: capitalize;
        }
    </style>
</head>

<body>

    <div class="bg"></div>
    <!-- Header & Nav -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="./images/logo.svg" alt="">
            </div>
            <nav class="hide-on-sm">
                <ul>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <span><i class="fa fa-circle" aria-hidden="true"></i></span>
                    <li class="login"><a href="#">Login</a></li>
                </ul>
            </nav>
            <div class="toggle">
                <div class="hamburger hide-on-lg">
                    <img src="./images/icon-hamburger.svg" alt="">
                </div>
                <div class="close hide-on-lg">
                    <img src="./images/icon-close.svg" alt="">
                </div>
            </div>
        </div>
    </header>

    <!-- Menu -->
    <div class="sideNav hide-on-lg">
        <nav class="sideNav-content">
            <ul>
                <li><a href="#">Product</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <hr class="hr">
                <li class="login"><a href="#">Login</a></li>
            </ul>
        </nav>
    </div>

    <!-- Showcase -->
    <section class="showcase">
        <div class="container">
            <div class="showcase-content">
                <img src="./images/illustration-devices.svg" alt="">
                <div class="inner-showcase">
                    <h4><span class="new">New</span> Monograph Dashboard</h4>
                    <h1>Powerful insights into your team</h1>
                    <p>Project planning and time tracking for agile teams</p>
                    <div class="button">
                        <button class="btn">Schedule a demo</button>
                        <p>to see a live preview</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://www.github.com/blade-01">Animashaun Taofiq T</a>.
        </p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
